input {
  beats {
    port => {{ beats_port }}
    tags => "beats"
    codec => "json"
  }
}

{% if elasticsearch -%}
{% set elasticsearch = elasticsearch.split(", ") -%}
output {
  elasticsearch {
    manage_template => false
    index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
    document_type => "%{[@metadata][type]}"
    hosts => {{ elasticsearch }}
  }
}
{% endif %}
